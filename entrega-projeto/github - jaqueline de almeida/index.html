<!DOCTYPE html>
<html lang= "pt-BR">
<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="widht=devive=widht, initial-scale=1.0" />
     <title>Github Search</title>
     <link 
    href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" 
    rel="stylesheet"
    />
   <link rel="stylesheet" href="assets/css/style.css" />
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
   rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/img/logo.svg">
        </div>
        <div class="search">
            <form>
                <input type="text" id="name" placeholder="Digite o nome do usuario">
                <button type="submit">
                    <span class="material-icons">
                        search
                    </span>
                </button>
            </form>
        </div>
    </header>
    <main>
        <div class="content">
            <img src="">
            <h1></h1>
            <h2></h2>
            <p></p>
            <div class="options">
                <div class="network">
                    <img src="">
                    <span></span>
                </div>
                <div class="repo">
                    <img src="">
                    <span></span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por Daviny Vidal e Jaqueline de Almeida</p>
    </footer>
</body>
</html>
